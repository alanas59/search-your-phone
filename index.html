<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<!-- search area -->
    <section>
        <div id="search-area" class="w-50 mx-auto my-5">
            <h1 class="text-center text-secondary my-2 animate__animated animate__rubberBand">Search Your Phone</h1>
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="Search Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button onclick="searchField()" class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
                </div>
              </div>
        </div>
    </section>
<!--  phone details result -->
    <section class="container">
        <div id="phone-detail" class="w-50 mx-auto my-5">
           
        </div> 
    </section>

<!--search result-->
    <section>
        <div class="container">
            <div id="phones-area" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
